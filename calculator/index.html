<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="nav-container">
        <nav>

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/calculator/">Calculator</a></li>
                <li><a href="/digitalclock/">DigitalClock</a></li>
                <li><a href="/imageslider/">Image slider</a></li>
                <li><a href="/registerform/">Register Form</a></li>
                <li><a href="/trafficsignal/">Traffic signal</a></li>
                <li><a href="/todolist/">To-Do List</a></li>
                <li><a href="/timerapp/">Timer app</a></li>
                <li><a href="/colorinput/">Color-input</a></li>
                <li><a href="/api/">Api-Fetching</a></li>

            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <button class="btn-action">AC</button>
                <button class="btn-action">DEL</button>
                <button class="btn-operator">%</button>
                <button class="btn-operator">+</button>

                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator">-</button>

                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator">x</button>

                <button class="btn-number">3</button>
                <button class="btn-number">2</button>
                <button class="btn-number">1</button>
                <button class="btn-operator">/</button>

                <button class="btn-number btn-0">0</button>
                <button class="btn-number">.</button>
                <button class="btn-equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
