<!DOCTYPE html>
<html lang="en">

<head>

        <title>Product Cards with Fetch</title>

<body class="bg-gray-100 ">

                        <li><a href="/todolist/"
                                        class="text-white text-xs font-bold border-2 border-white bg-[rgba(191,105,6,0.517)] rounded-lg px-3 py-1 hover:text-black hover:bg-[antiquewhite] hover:border-[#b87333] transition">To-Do

                </ul>

                <button id="fetch"

                </button>

        <div id="output" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        </div>
