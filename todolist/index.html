<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calculator/">Calculator</a></li>
            <li><a href="/digitalclock/">DigitalClock</a></li>
            <li><a href="/imageslider/">Image slider</a></li>
            <li><a href="/registerform/">Register Form</a></li>

    <div class="main">
        <div class="container">
            <h1>TO-DO LIST</h1>

            <div class="input-section">
                <input type="text" id="taskinput" placeholder="Enter a task" />
                <button id="addBtn">ADD</button>
            </div>

            <div id="tasklist">
                <h3>Task List</h3>
            </div>

            <div id="headline">
                <div>Completed: <span id="completedCount">0</span></div>
                <div>Incomplete: <span id="incompleteCount">0</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
