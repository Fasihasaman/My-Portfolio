<body>

    <div class="main">
        <h1>Register Form</h1>
        <div class="form-container">
            <form id="register-form">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" placeholder="Enter your name" required>

                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password">
                    <i class="fa-solid fa-eye-slash" id="hide"></i>
                    <i class="fa-solid fa-eye" id="view"></i>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password">
                    <i class="fa-solid fa-eye-slash" id="hide2"></i>
                    <i class="fa-solid fa-eye" id="view2"></i>
                </div>

                <div class="captcha">
                    <span id="captcha-text"></span>
                    <button type="button" id="refresh-captcha"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>

                <input type="text" id="captcha" placeholder="Enter Captcha" required>
                <p id="captcha-match-msg"></p>

                <button id="register" disabled>Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
