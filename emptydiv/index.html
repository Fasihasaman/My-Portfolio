<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Text Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

    <input type="text" id="userInput" placeholder="Type something here..."
        class="border border-gray-400 rounded px-4 py-2 w-64 mb-4  ">


    <div id="output" class="text-lg text-blue-700 font-semibold hidden"></div>

    <script>
        const input = document.querySelector('#userInput');
        const output = document.querySelector('#output');

        input.addEventListener('input', () => {
            const value = input.value;
            if (value.length > 0) {
                output.textContent = value;
                output.classList.remove('hidden');
            } else {
                output.textContent = "";
                output.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
